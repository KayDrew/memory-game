<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	
    <title>Memory Game</title>
        <link rel="stylesheet" href="style.css">
 <script src="./fontawesome.js"></script>
</head>

<body>
<div class="container">
    <h1 class="heading">MATCH THE SQUARES</h1>
    <div class="info-buttons">
    	<span>Attempts:</span><button type="button" id="attempts">2</button>
<span>Hints:</span><button type="button" id="hint">2</button>
</div>
    <div class="cards">
    <img src="green.jpg" class="fa "  id="square1" style="width:100px;height:120px"/>
        <img src="green.jpg" class="fa"  id="square2" style="width:100px; height:120px"/>
            <img src="green.jpg" class="fa"  id="square3" style="width:100px; height:120px"/>
     <div class="cards">
    <img src="green.jpg" class="fa" id="square4"  style="width:100px; height:120px"/>
        <img src="green.jpg" class="fa " id="square5"  style="width:100px; height:120px"/>
            <img src="green.jpg" class="fa " id="square6"   style="width:100px;height:120px "/>
            </div>
               <div class="cards">
               <img src="green.jpg" class="fa" id="square7"  style="width:100px; height:120px"/>
        <img src="green.jpg" class="fa " id="square8"  style="width:100px; height:120px"/>
            <img src="green.jpg" class="fa " id="square9"   style="width:100px;height:120px "/>
</div>

<div class="game-buttons">
<button type="button" id="start">START</button>
<button type="button" id="reset">RESET</button>


</div>
    </div>
    </body>
    <script>
    	const images=["bear.jpg","chick.jpg","lion.png"];
    let countBear=0;
    let countChick=0;
    let countLion=0;
    
const obj= document.getElementsByClassName("fa");
const square1=document.querySelector("#square1");
const square2=document.querySelector("#square2");
const square3 =document.querySelector("#square3");
const square4 =document.querySelector("#square4");
const square5=document.querySelector("#square5");
const square6=document.querySelector("#square6");
const square7=document.querySelector("#square7");
const square8=document.querySelector("#square8");
const square9=document.querySelector("#square9");
const start= document.querySelector("#start");
const hint= document.querySelector("#hint");
const reset= document.querySelector("#reset");

let arr=[];
let squares={};
let same=0;
let match=[];
var attempts=0;

let hints=2;


function setImages(){
	
	this.disabled=true;
 attempts=4;
 arr=[];
 squares={};
same=0;
hints=2;

for(let i=0;i< obj.length;++i){
	
	var num=Math.floor(Math.random() * (2- 0+ 1)) + 0;
	
	if(num===0){
		
		if(countBear<3){
countBear++;
}

else{

if(countChick<3){
num=1;
countChick++;

}

else{
num=2;
countLion++;

}
}
}

else if(num===1){

if(countChick<3){
countChick++;
}

else{

if(countBear<3){
num=0;
countBear++;

}

else{
num=2;
countLion++;

}

}

}

else{
	
	if(countLion<3){
countLion++;
}


else{
if(countChick<3){
num=1;
countChick++;

}

else{
num=0;
countBear++;

}

}
}


arr.push(num);

		
obj[i].addEventListener("click", guess);

setTimeout (function (){

obj[i].src="green.jpg";

},

5000);

clearTimeout();
}

square1.src=images[arr[0]];
square2.src=images[arr[1]];
square3.src=images[arr[2]];
square4.src=images[arr[3]];
square5.src=images[arr[4]];
square6.src=images[arr[5]];
square7.src=images[arr[6]];
square8.src=images[arr[7]];
square9.src=images[arr[8]];

squares={square1: square1.src,
square2: square2. src,
square3:square3.src,
square4: square4.src, 
square5:square5.src,
square6:square6.src,
square7:square7.src,
square8: square8.src, 
square9:square9.src
}

}


function  guess(){
	
	var clicked=this;
	
	if(attempts>=0){
	
	if(same<6){
	
if( squares.hasOwnProperty(this.id)){

clicked.src=squares[this.id];

if(match.length==0){
	
match.push(clicked.src);

}

else{

if(clicked.src==match[0]){
	
	if(match.length==2){

same++;

match=[];

}

else{
	same++;
match.push(clicked.src);

}

}


else{

attempts--;

setTimeout (function (){
clicked.src="green.jpg";

},1000


);

clearTimeout();
}

}
}

}

}

else{

alert("Game over!");

setTimeout (function (){
clicked.src="green.jpg";

},1000


);

}

}


function useHints(){
	
setTimeout(function(){
	
square1.src=images[arr[0]];
square2.src=images[arr[1]];
square3.src=images[arr[2]];
square4.src=images[arr[3]];
square5.src=images[arr[4]];
square6.src=images[arr[5]];
square7.src=images[arr[6]];
square8.src=images[arr[7]];
square9.src=images[arr[8]];
},2000


);

clearTimeout();

for(let i=0;i< obj.length;++i){

obj[i].src="green.jpg";


}
	
--hints;

}


function  resetGame(){
	
	start.disabled=false;
	
	for(let i=0;i< obj.length;++i){

setTimeout (function (){
obj[i].src="green.jpg";

},1000

);

clearTimeout();

}

}

start.addEventListener("click",setImages);
hint.addEventListener("click",useHints);
reset.addEventListener("click", resetGame);
</script>

    </html>
